{% extends 'base.html' %}
<!-- {% load static % } -->



{% block content %}
<div id="delete" class="container">

    <h2 id="delete-post">Delete Post</h2>

    <br>
    <div  class="form-group">

        <form method="POST">
            {% csrf_token %}
            <h5 class="card-title">Are you sure you want to delete this Post!?</h5>
            <a href="/" class="btn btn-success delete-btn">Cancel</a>
            <button class="btn btn-danger delete-btn"> Yes Delete Post</button>

        </form>

    </div>
</div>












{% endblock content %}
