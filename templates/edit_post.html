{% extends 'base.html' %}
{% load static % }
{% block content %}
<div class="container">
    <div class="form-group">
        <h2 id="edit-header">Edit Post</h2>
        <hr>
        <form enctype="multipart/form-data" method="POST"> {% csrf_token %}

                {{ form.as_p }}
                <button class="btn edit-post">Edit post</button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
