{% extends 'base.html' %}
{% block css %}

{% endblock %}


{% block content%}



<div class="container">
  <div class="row">
    {% for post in object_list %}
    <div class="col-lg-4 col-md-4 col-sm-6">
      <div class="card shadow" style="width: 20rem; height: 33rem;">
        <img src=" {{ post.image.url }}" alt="">
       
        <h5 class="card-title">{{post.title}} <br><small>by {{post.author}}</small></h5>
        <p class="card-text">{{post.content| truncatechars:210}}</p>

        <a href="blog_comments/{{post.slug}}" class="btn btn-primary">Read More</a>

   
          









      </div>
    </div>

    {% endfor %}
  </div>

</div>


{% endblock %}
