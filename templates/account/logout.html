{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div id = "logout" class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">

      <h2 id="sign-out">{% trans "Sign Out?" %}</h2>

      <p>{% trans 'You are about to log out of your account?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class = "btn logout" type="submit">{% trans 'Log Out' %}</button>
        <a href="/" class="btn cancel-logout">Cancel</a>
      </form>
    </div>
  </div>
</div>


{% endblock %}
